
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar plaza - Dannza Bella</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">
  <nav class="bg-purple-800 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Dannza Bella</div>
    <ul class="flex space-x-4 text-lg">
        <li><a href="index.html" class="hover:underline">Inicio</a></li>
        <li><a href="cursos.html" class="hover:underline">Cursos</a></li>
        <li><a href="galeria.html" class="hover:underline">Galería</a></li>
        <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
        <li><a href="eventos.html" class="hover:underline">Eventos</a></li>
    </ul>
  </nav>

  <main class="p-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Reserva tu plaza</h2>
    <form action="https://curso2025ov.app.n8n.cloud/webhook/reserva_danza" method="POST" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" id="email" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
      </div>
      <div>
        <label for="evento" class="block text-sm font-medium text-gray-700">Evento</label>
        <input type="text" name="evento" id="evento" placeholder="Nombre del curso o evento" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
      </div>
      <div>
        <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
        <textarea name="mensaje" id="mensaje" rows="4" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-6 rounded">
          Enviar solicitud
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-purple-900 text-white text-center py-4 mt-10">
    &copy; 2025 Dannza Bella. Todos los derechos reservados.
  </footer>
</body>
</html>
