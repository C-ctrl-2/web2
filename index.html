
<!DOCTYPE html>
<html lang="es">
<head>

    <style>
/* Contenedor general del chat */
#n8n-chat {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  width: 360px;
  height: 480px;
  z-index: 9999;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  border-radius: 1rem;
}

/* Scroll para el historial de chat */
.n8n-chat-messages {
  overflow-y: auto !important;
  max-height: 360px !important;
  padding: 0.5rem !important;
}

/* Mensajes del usuario */
.n8n-message.user {
  background-color: #6b21a8 !important;
  color: white !important;
  border-radius: 1rem !important;
  padding: 8px 14px !important;
  max-width: 75%;
  align-self: flex-end;
  text-align: right;
  margin-left: auto;
}

/* Mensajes del bot */
.n8n-message.bot {
  background-color: #4c1d95 !important;
  color: white !important;
  border-radius: 1rem !important;
  padding: 8px 14px !important;
  max-width: 75%;
  align-self: flex-start;
  text-align: left;
  margin-right: auto;
}

/* Encabezado del chat */
.n8n-chat-header {
  background-color: #ede9fe !important;
  color: #4c1d95 !important;
  font-weight: bold;
  font-size: 16px;
  padding: 12px;
  text-align: center;
  border-radius: 1rem 1rem 0 0 !important;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.n8n-chat-header img {
  width: 30px;
  height: 30px;
}

/* Área de entrada */
.n8n-chat-input {
  background-color: #ede9fe !important;
  border-radius: 0 0 1rem 1rem !important;
}

.n8n-chat-input input {
  font-size: 16px !important;
  color: #4c1d95 !important;
}

.n8n-chat-input input::placeholder {
  color: #6b21a8 !important;
}

.n8n-chat-send-button {
  background-color: #6b21a8 !important;
  color: white !important;
  border-radius: 9999px !important;
}
</style>

    <!-- Estilos y script del chatbot de Dannza Bella -->
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
  createChat({
    webhookUrl: 'https://curso2025ov.app.n8n.cloud/webhook/b7cfa1db-852b-49f4-a6f2-09cf5659d372/chat',
    webhookConfig: {
      method: 'POST',
      headers: {}
    },
    target: '#n8n-chat',
    mode: 'window',
    chatInputKey: 'chatInput',
    chatSessionKey: 'sessionId',
    theme: {
      color: {
        primary: '#6B21A8',       // Botón púrpura
        background: '#F3E8FF',    // Fondo del chat, pastel lila
        userMessage: '#6B21A8',   // Mensaje del usuario (burbujas)
        botMessage: '#4C1D95',    // Mensaje del bot (burbujas)
        header: '#EDE9FE',        // Encabezado
        footer: '#EDE9FE'         // Pie de input
      },
      borderRadius: '1rem', // Esquinas redondeadas
      fontSize: '16px'
    },
    showWelcomeScreen: false,
    defaultLanguage: 'es',
    initialMessages: [
      '¡Hola! Bienvenida/o a Dannza Bella.',
