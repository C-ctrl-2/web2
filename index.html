<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dannza Bella - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Aplicar estilos a elementos del DOM renderizado */
    .n8n-message.user {
      background-color: #6b21a8 !important;
      color: white !important;
      border-radius: 1rem !important;
      text-align: right !important;
      margin-left: auto !important;
      max-width: 75%;
    }

    .n8n-message.bot {
      background-color: #4c1d95 !important;
      color: white !important;
      border-radius: 1rem !important;
      text-align: left !important;
      margin-right: auto !important;
      max-width: 75%;
    }

    .n8n-chat-header {
      background-color: #ede9fe !important;
      color: #4c1d95 !important;
      font-weight: bold !important;
      text-align: center !important;
    }

    .n8n-chat-input {
      background-color: #ede9fe !important;
    }

    .n8n-chat-send-button {
      background-color: #6b21a8 !important;
      color: white !important;
      border-radius: 9999px !important;
    }

    .n8n-chat-input input {
      color: #4c1d95 !important;
    }

    .n8n-chat-input input::placeholder {
      color: #6b21a8 !important;
    }
  </style>
</head>

<body class="bg-pink-50 text-gray-800">

  <!-- tu contenido habitual -->
  <div id="n8n-chat"></div>

  <!-- script final -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://curso2025ov.app.n8n.cloud/webhook/b7cfa1db-852b-49f4-a6f2-09cf5659d372/chat',
      webhookConfig: { method: 'POST' },
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      theme: {
        color: {
          primary: '#6B21A8',
          background: '#F3E8FF',
          userMessage: '#6B21A8',
          botMessage: '#4C1D95',
          header: '#EDE9FE',
          footer: '#EDE9FE'
        },
        borderRadius: '1rem',
        fontSize: '16px'
      },
      showWelcomeScreen: false,
      defaultLanguage: 'es',
      initialMessages: [
        '¡Hola! Bienvenida/o a Dannza Bella.',
        'Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?'
      ],
      i18n: {
        es: {
          title: 'Asistente Dannza Bella',
          subtitle: 'Estoy disponible para resolver tus dudas.',
          footer: '',
          getStarted: 'Nueva conversación',
          inputPlaceholder: 'Escribe tu consulta…'
        }
      }
    });
  </script>
</body>
</html>
