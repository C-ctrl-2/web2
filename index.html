<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dannza Bella - Chat Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf2f8;
      margin: 0;
      padding: 0;
    }

    .chat-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #6b21a8;
      color: white;
      border: none;
      border-radius: 9999px;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .chatbox {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      width: 360px;
      height: 480px;
      background-color: #f3e8ff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    .chatbox-header {
      background-color: #ede9fe;
      color: #4c1d95;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
    }

    .chatbox-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .message {
      max-width: 75%;
      margin: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.95rem;
    }

    .bot-message {
      background-color: #4c1d95;
      color: white;
      align-self: flex-start;
      text-align: left;
    }

    .user-message {
      background-color: #6b21a8;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .chatbox-input {
      display: flex;
      background-color: #ede9fe;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .chatbox-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      color: #4c1d95;
    }

    .chatbox-input button {
      background-color: #6b21a8;
      color: white;
      border: none;
      border-radius: 9999px;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">Asistente Dannza Bella</div>
    <div class="chatbox-messages" id="messages">
      <div class="message bot-message">Â¡Hola! Bienvenida/o a Dannza Bella.</div>
      <div class="message bot-message">Â¿En quÃ© puedo ayudarte hoy?</div>
    </div>
    <div class="chatbox-input">
      <input type="text" id="userInput" placeholder="Escribe tu consultaâ€¦" onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chat = document.getElementById('chatbox');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const messageContainer = document.getElementById('messages');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = text;
      messageContainer.appendChild(userMsg);
      input.value = '';
      messageContainer.scrollTop = messageContainer.scrollHeight;

      try {
        const res = await fetch('https://curso2025ov.app.n8n.cloud/webhook/b7cfa1db-852b-49f4-a6f2-09cf5659d372/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chatInput: text, sessionId: 'cliente-web' })
        });

        const data = await res.json();
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot-message';
        botMsg.textContent = data.message || 'Gracias por tu consulta.';
        messageContainer.appendChild(botMsg);
        messageContainer.scrollTop = messageContainer.scrollHeight;
      } catch (err) {
        const errMsg = document.createElement('div');
        errMsg.className = 'message bot-message';
        errMsg.textContent = 'Hubo un error. Intenta de nuevo.';
        messageContainer.appendChild(errMsg);
      }
    }
  </script>
</body>
</html>
