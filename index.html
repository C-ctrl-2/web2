
<!DOCTYPE html>
<html lang="es">
<head>
    <style>
  /* Contenedor principal del chatbot */
  .n8n-chat-container {
    background-color: #f3e8ff !important;
    border-radius: 1rem !important;
    font-family: inherit;
  }

  /* Encabezado */
  .n8n-chat-header {
    background-color: #ede9fe !important;
    color: #4c1d95 !important;
    font-weight: bold;
    font-size: 18px;
    border-radius: 1rem 1rem 0 0 !important;
  }

  /* Mensajes del bot */
  .n8n-message.bot {
    background-color: #4c1d95 !important;
    color: white !important;
    border-radius: 1rem !important;
    padding: 8px 14px !important;
    max-width: 80%;
  }

  /* Mensajes del usuario */
  .n8n-message.user {
    background-color: #6b21a8 !important;
    color: white !important;
    border-radius: 1rem !important;
    padding: 8px 14px !important;
    max-width: 80%;
  }

  /* Área de entrada */
  .n8n-chat-input {
    background-color: #ede9fe !important;
    border-radius: 0 0 1rem 1rem !important;
  }

  .n8n-chat-input input {
    font-size: 16px !important;
    color: #4c1d95 !important;
  }

  .n8n-chat-input input::placeholder {
    color: #6b21a8 !important;
  }

  /* Botón de enviar */
  .n8n-chat-send-button {
    background-color: #6b21a8 !important;
    color: white !important;
    border-radius: 9999px !important;
  }
    </style>

</head>

    <!-- Estilos y script del chatbot de Dannza Bella -->
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
  createChat({
    webhookUrl: 'https://curso2025ov.app.n8n.cloud/webhook/b7cfa1db-852b-49f4-a6f2-09cf5659d372/chat',
    webhookConfig: {
      method: 'POST',
      headers: {}
    },
    target: '#n8n-chat',
    mode: 'window',
    chatInputKey: 'chatInput',
    chatSessionKey: 'sessionId',
    theme: {
      color: {
        primary: '#6B21A8',       // Botón púrpura
        background: '#F3E8FF',    // Fondo del chat, pastel lila
        userMessage: '#6B21A8',   // Mensaje del usuario (burbujas)
        botMessage: '#4C1D95',    // Mensaje del bot (burbujas)
        header: '#EDE9FE',        // Encabezado
        footer: '#EDE9FE'         // Pie de input
      },
      borderRadius: '1rem', // Esquinas redondeadas
      fontSize: '16px'
    },
    showWelcomeScreen: false,
    defaultLanguage: 'es',
    initialMessages: [
      '¡Hola! Bienvenida/o a Dannza Bella.',
      'Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?'
    ],
    i18n: {
      es: {
        title: '¿Necesitas ayuda?',
        subtitle: 'Estoy disponible para resolver tus dudas.',
        footer: '',
        getStarted: 'Nueva conversación',
        inputPlaceholder: 'Escribe aquí tu consulta…'
      }
    }
  });
</script>
<div id="n8n-chat"></div>
