    <!-- Estilos y script del chatbot de Dannza Bella -->
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
  createChat({
    webhookUrl: 'https://curso2025ov.app.n8n.cloud/webhook/b7cfa1db-852b-49f4-a6f2-09cf5659d372/chat',
    webhookConfig: {
      method: 'POST',
      headers: {}
    },
    target: '#n8n-chat',
    mode: 'window',
    chatInputKey: 'chatInput',
    chatSessionKey: 'sessionId',
    theme: {
      color: {
        primary: '#6B21A8',       // Botón púrpura
        background: '#F3E8FF',    // Fondo del chat, pastel lila
        userMessage: '#6B21A8',   // Mensaje del usuario (burbujas)
        botMessage: '#4C1D95',    // Mensaje del bot (burbujas)
        header: '#EDE9FE',        // Encabezado
        footer: '#EDE9FE'         // Pie de input
      },
      borderRadius: '1rem', // Esquinas redondeadas
      fontSize: '16px'
    },
    showWelcomeScreen: false,
    defaultLanguage: 'es',
    initialMessages: [
      '¡Hola! Bienvenida/o a Dannza Bella.',
      'Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?'
    ],
    i18n: {
      es: {
        title: '¿Necesitas ayuda?',
        subtitle: 'Estoy disponible para resolver tus dudas.',
        footer: '',
        getStarted: 'Nueva conversación',
        inputPlaceholder: 'Escribe aquí tu consulta…'
      }
    }
  });
</script>
<div id="n8n-chat"></div>
